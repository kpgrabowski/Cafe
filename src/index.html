<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAFE</title>
    <link rel="stylesheet" href="cafe.css">
</head>
<body>
<form class="suger">
    <input type="radio" name="validator" value="validatorAddSuger" checked /> Add Suger<br>
    <input type="radio" name="validator" value="validatorAddDoubleSuger" checked /> Add Double Suger<br>
    <input type="radio" name="validator" value="validatorWithoutSuger" checked /> Without Suger<br>

<form class="milk">

    <input type="radio" name="validator" value="validatorAddDoubleMilk" checked /> Add Double Milk<br>
    <input type="radio" name="validator" value="validatorWithoutMilk" checked /> Without Milk<br>
</form>




</body>
</html>
